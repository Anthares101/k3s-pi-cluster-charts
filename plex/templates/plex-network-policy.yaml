{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plex-network-policy
spec:
  podSelector:
    matchLabels:
      app: plex
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
  egress:
  - to:
    - ipBlock:
        cidr: 54.170.120.91/32
    - ipBlock:
        cidr: 46.51.207.89/32
{{- end }}
