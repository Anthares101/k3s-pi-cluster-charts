replicaCount: 1

image:
  imageVersion: erisamoe/cloudflared:2022.1.3
  pullPolicy: IfNotPresent

resources: |
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 100Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

networkPolicy:
  enabled: true

cloudflared:
  tunnelName: example-tunnel
  ingress:
  - hostname: mydomain.com
    service: http://serviceName.serviceNamespace.svc
  - hostname: www.mydomain.com
    service: http://serviceName.serviceNamespace.svc
